<p-toolbar *ngIf="!isNotRouteApp()" class="pt-1 pb-1">
    <div class="p-toolbar-group-start">
        <p-button (onClick)="goBack()" icon="pi pi-caret-left"/>
    </div>
    <div class="p-toolbar-group-center">
        <h3>{{titleComponent}}</h3>
    </div>
    <div class="p-toolbar-group-end">
        <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars" />
    </div>
</p-toolbar>

<p-sidebar [(visible)]="sidebarVisible" position="right">
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
            <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                <span class="inline-flex align-items-center gap-2">
                    <span class="font-semibold text-2xl text-primary">Im Share My Bag!</span>
                </span>
                <span>
                    <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li>
                        <ul class="list-none p-0 m-0 overflow-hidden">
                            <li>
                                <a pRipple  routerLink="/home" routerLinkActive="active" (click)="sidebarVisible = false" 
                                   class="no-underline flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-home mr-2"></i>
                                    <span class="font-medium">Home</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple routerLink="/register" routerLinkActive="active" (click)="sidebarVisible = false" 
                                   class="no-underline flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-bookmark mr-2"></i>
                                    <span class="font-medium">Register</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple (click)="sidebarVisible = false; logout()" 
                                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                    <i class="pi pi-sign-out mr-2"></i>
                                    <span class="font-medium">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                    <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
                    <span class="font-bold">Amy Elsner</span>
                </a>
            </div>
        </div>
    </ng-template>
</p-sidebar>
<router-outlet></router-outlet>
